<!DOCTYPE html>
<html>
    <head>
        <title>Daily Task List</title>
        <link rel="stylesheet" href="daily_tasks_styles.css">
        <script src="checklist.js"></script>
        <script src="set_colors.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <!--
        All Listed Daily tasks are not work related and are more to build habit and be natural regardless of when in my life I am doing it

        A couple of different daily tasks:
            Easy; simple checklist
            Time; start and end times of activity
        Every instance where the task is more complicated. User will interact with new page to get more specifics and return to this one for checkbox
    -->
        <h1>Daily Tasks</h1>
		<ul>
			<li><a href="../daily_exercise/index.html">Daily Exercise</a></li>
			<li><a href="../food_tracker/index.html">Food Tracker</a></li>
			<li><a href="index.html">Daily Tasks</a></li>
		</ul>
        <div class="container">
            <form id="simple_checklist" class="column">
                <h3>Simple</h3>
                <div class="task">
                    <input type="checkbox" id="creatine" onclick="handle_simple_checklist(this)">
                    <label for="creatine">Take Creatine</label></br>
                </div>
                <div class="task">
                    <input type="checkbox" id="clean room" onclick="handle_simple_checklist(this)">
                    <label for="clean room">Cleaned Room</label></br>
                </div>
            </form>
            <form id="complex_checklist" class="column">
                <h3>Complex</h3>
                <div class="task">
                    <input id="drawing" type="checkbox" onclick="handle_simple_checklist(this)">
                    <label for="drawing">Draw</label></br>
                </div>
                <div class="task">
                    <input id="meditation" type="checkbox" onclick="handle_simple_checklist(this)">
                    <label for="meditation">Meditation</label></br>
                </div>
                <div class="task">
                    <input id="journaling" type="checkbox" onclick="handle_simple_checklist(this)">
                    <label for="journaling">Journaling</label></br>
                </div>
            </form>
        </div>
    </body>
    <footer>
        <script>
        task_enabling()
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
                checkbox.checked = false;
            });
        });
        set_page_colors();
        </script>
    </footer>
</html>
